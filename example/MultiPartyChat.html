<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phenix WebSDK Multi Party Chat Example</title>

    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="animate.css/animate.min.css">
    <link rel="stylesheet" href="./get-user-media.css">

    <style>
        .room {
            height: 50%;
        }

        .members {
            justify-content: flex-start;
        }

        .members video {
            max-width:70%;
            position: relative;
        }

        .self-view {
            background-color: black;
            width: 100%;
            height: 100%;
        }

        .self-view video {
            width: 50%;
            height: 50%;
        }

        .hide {
            display: none;
        }

        .quarter {
            width: 25%;
        }

        .full {
            width: 100%;
        }

        .row {
            display: flex;
            flex-direction: row;
            width: 100%;
        }

        .column {
            display: flex;
            flex-direction: column;
        }

        .high {
            border: 3px solid blue;
        }

        .low {
            border: 3px solid orange;
        }

        .status-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .status-container div {
            padding: 5px;
        }
    </style>

    <script>
        var __phenixPageLoadTime = new Date().getTime();
    </script>
    <script data-main="multi-party-chat-app" src="requirejs/require.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row text-center">
        <table class="table table-bordered">
            <tr>
                <td>
                    <h1><span id="browserName"></span>
                        <small id="browserVersion"></small>
                    </h1>
                </td>
                <td id="webrtc">
                    <h1>WebRTC</h1>
                </td>
            </tr>
        </table>
    </div>
    <div class="row text-center">
        <div class="col-md-2 col-md-offset-5 text-center">
            <div class="form-group">
                <label for="environment">PCast&trade;</label>
                <select class="form-control" id="environment"></select>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-4 col-md-offset-4 text-center">
            <div class="form-group">
                <input id="applicationId" type="text" placeholder="applicationId"/>
                <input id="secret" type="password" placeholder="secret"/>
            </div>
        </div>
    </div>
    <div class="row text-center step step-1">
        <div class="col-md-1 text-center">
            <span class="badge">1</span>
        </div>
        <div class="col-md-4 col-md-offset-3 text-center client">
            <div class="form-group">
                <div class="col-md-10 col-md-offset-1 text-center">
                    <p>Enter the <strong>Room Alias</strong> and select <strong>Capabilities</strong>, then join the room. </p>
                    <input id="alias" />
                    <button id="publishAndJoinRoomButton">Publish And Join Room</button>
                    <button id="stopButton" class="hide">Leave Room</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="row room">
            <div class="column full members">
                <div id="videoList"></div>
                <span>Other Members</span>
            </div>
            <div>
                <button id="muteAudio">Mute Audio</button>
                <button id="muteVideo">Mute Video</button>
            </div>
            <div class="column quarter self">
                <div id="selfVideoList" class="self-view"></div>
                <span>Self</span>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-4 col-md-offset-4 text-center">
            <button id="publishScreenButton" class="hide">Screen Share</button>
            <button id="stopPublishScreenButton" class="hide">Stop Screen Share</button>
            <h2 id="userMessage"></h2>
        </div>
    </div>
</div>

</body>
</html>
