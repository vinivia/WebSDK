<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phenix WebSDK Channel Alias Join Example</title>

    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="animate.css/animate.min.css">
    <link rel="stylesheet" href="./get-user-media.css">

    <script>
        var __phenixPageLoadTime = new Date().getTime();
    </script>
    <script data-main="channel-app" src="requirejs/require.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row text-center">
        <table class="table table-bordered">
            <tr>
                <td>
                    <h1><span id="browserName"></span>
                        <small id="browserVersion"></small>
                    </h1>
                </td>
                <td id="webrtc">
                    <h1>WebRTC</h1>
                </td>
            </tr>
        </table>
    </div>
    <div class="row text-center">
        <div class="col-md-2 col-md-offset-5 text-center">
            <div class="form-group">
                <label for="environment">PCast&trade;</label>
                <select class="form-control" id="environment"></select>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-4 col-md-offset-4 text-center">
            <div class="form-group">
                <input id="applicationId" type="text" placeholder="applicationId"/>
                <input id="secret" type="password" placeholder="secret"/>
            </div>
        </div>
    </div>
    <div class="row text-center step step-1">
        <div class="col-md-1 text-center">
            <span class="badge">1</span>
        </div>
        <div class="col-md-4 col-md-offset-3 text-center client">
            <div class="form-group">
                <div class="col-md-10 col-md-offset-1 text-center">
                    <p>Enter the <strong>Channel Alias</strong> then join the channel. </p>
                    <input id="alias" />
                    <input id="subscribe" class="disabled" type="button" value="Join Channel"/>
                    <input id="stopSubscriber" class="disabled" type="button" value="Leave Channel"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <h1>Video Stream</h1>
        <div class="row text-center">
            <div class="col-md-8 col-md-offset-2 text-center">
                <div id="videoList" class="row text-center">
                    <video id="remoteVideo" class="remote" width="640" height="480" playsinline autoplay controls></video>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
