<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phenix WebSDK Subscribe to Channel Viewer Token Example</title>

    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="animate.css/animate.min.css">
    <link rel="stylesheet" href="./get-user-media.css">

    <script>
        var __phenixPageLoadTime = new Date().getTime();
    </script>
    <script data-main="express-subscriber-app" src="requirejs/require.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row text-center">
        <table class="table table-bordered">
            <tr>
                <td>
                    <h1><span id="browserName"></span>
                        <small id="browserVersion"></small>
                    </h1>
                </td>
                <td id="webrtc">
                    <h1>WebRTC</h1>
                </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 server">
            <div class="col-md-12">
                Generate <strong>EdgeAuth</strong> token in <strong>Portal</strong>:
                <ul>
                    <li> In: <strong>Room -&gt; EdgeAuth -&gt; Create Token</strong></li>
                        <ul>
                            <li> Link Type: <strong>Viewing</strong></li>
                            <li> Copy the <strong>Token</strong></li>
                        </ul>
                </ul>
            </div>
        </div>
    </div>
    <div class="row text-center step step-1">
        <div class="col-md-1 text-center">
            <span class="badge">1</span>
        </div>
        <div class="col-md-4 col-md-offset-3 text-center client">
            <div class="form-group">
                <div class="col-md-10 col-md-offset-1 text-center">
                    <p>Enter the <strong>Token</strong>, and then click on <strong>Subscribe To Stream</strong>.</p>
                    <input id="token" type="text"/>
                    <p></p>
                    <input id="subscribe" class="disabled" type="button" value="Subscribe To Stream"/>
                    <input id="stopSubscriber" class="disabled" type="button" value="Stop Subscriber"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <h1>Video Stream</h1>
        <div class="row text-center">
            <div class="col-md-8 col-md-offset-2 text-center">
                <div id="videoListRemote" class="row text-center">
                    <video id="remoteVideo" class="remote" width="640" height="480" playsinline autoplay></video>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
