<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phenix WebSDK AuthToken and Token (for publishing) Publish/Subscribe Example</title>

    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="animate.css/animate.min.css">
    <link rel="stylesheet" href="./get-user-media.css">

    <script>
        var __phenixPageLoadTime = new Date().getTime();
    </script>
    <script data-main="channel-publish-app" src="requirejs/require.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row text-center">
        <table class="table table-bordered">
            <tr>
                <td>
                    <h1><span id="browserName"></span>
                        <small id="browserVersion"></small>
                    </h1>
                </td>
                <td id="webrtc">
                    <h1>WebRTC</h1>
                </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 server">
            <div class="col-md-12">
                Generate <strong>AuthToken</strong> and <strong>Token (for publishing)</strong> in <strong>Portal</strong>:
                <ul>
                    <li> In: <strong>Channel -&gt; EdgeAuth -&gt; Create Token</strong></li>
                        <ul>
                            <li> Link Type: <strong>Publishing</strong></li>
                            <li> Copy <strong>AuthToken</strong> and <strong>PublishToken</strong></li>
                        </ul>
                </ul>
            </div>
        </div>
    </div>
    <div class="row text-center step step-1">
        <div class="col-md-1 text-center">
            <span class="badge">1</span>
        </div>
        <div class="col-md-4 col-md-offset-3 text-center client">
            <div class="form-group">
                <div class="col-md-10 col-md-offset-1 text-center">
                    <p>Enter the <strong>AuthToken</strong> and <strong>Token (for publishing)</strong>, and then click on <strong>Publish to Channel</strong>. </p>
                    <label for="authToken">AuthToken: </label>
                    <br/>
                    <input id="authToken" />
                    <br/>
                    <label for="publishToken">Token (for publishing): </label>
                    <br/>
                    <input id="publishToken" />
                    <p></p>
                    <input id="publish" class="disabled" type="button" value="Publish to Channel"/>
                    <input id="stopPublisher" class="disabled" type="button" value="Leave Channel"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <h1>Local User Media</h1>
        <div class="row text-center">
            <div class="col-md-8 col-md-offset-2 text-center">
                <div id="videoList" class="row text-center">
                    <video id="localVideo" class="remote" width="640" height="480" playsinline autoplay controls></video>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
